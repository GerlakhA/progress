<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Document</title>
	</head>
	<body>
		<div class="container">
			<div class="top-border"></div>
			<div class="bottom-border"></div>
			<div class="right-border"></div>
			<div class="left-border"></div>
			<div class="arrow-border"></div>
			<h4 class="header">Progress</h4>
			<div class="content">
				<div class="circular-progress"></div>
				<div class="circular-progress-empty"></div>
				<div class="switch-content">
					<div class="value-container">
						<input value="1" id="value" class="input-value" />
						<span class="switch-text">Value</span>
					</div>
					<div class="switch-container">
						<label class="switch">
							<input type="checkbox" id="animate" class="switch__input" />
							<span class="slider round"></span>
						</label>
						<span class="switch-text">Animate</span>
					</div>
					<div class="switch-container">
						<label class="switch">
							<input type="checkbox" id="hidden" class="switch__input" />
							<span class="slider round"></span>
						</label>
						<span class="switch-text">Hide</span>
					</div>
				</div>
			</div>
		</div>
		<script type="module" src="main.js"></script>
	</body>
</html>
